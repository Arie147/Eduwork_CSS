<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout">
    <div class="login_page">
      <div class="preview">
        <img src="images/preview.png" alt="preview">
      </div>
      <div class="account">
        <div class="login">
          <div class="logo">
            <img src="images/instagram.png" alt="instagram">
          </div>
          <div class="username">
            <input type="text" placeholder="Phone number, username, or email">
          </div>
          <div class="password">
            <input type="text" placeholder="Password">
          </div>
          <div class="btn">
            <button>Log in</button>
          </div>
          <div class="divider">
            <hr class="left">OR
            <hr class="right">
          </div>
          <div class="facebook">
            <img src="images/facebook.png" alt="facebook">
            Log in with Facebook
          </div>
          <div class="forgot">
            Forgot password?
          </div>
        </div>
        <div class="signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get_app">
          Get the app.
        </div>
        <div class="install">
          <img id="google" src="images/google.png" alt="Google Play">
          <img id="microsoft" src="images/microsoft.png" alt="Microsoft">
        </div>
      </div>
    </div>
    <div class="links">
      <p>Meta</p>
      <p>About</p>
      <p>Blog</p>
      <p>Jobs</p>
      <p>Help</p>
      <p>API</p>
      <p>Privacy</p>
      <p>Terms</p>
      <p>Locations</p>
      <p>Instagram Lite</p>
      <p>Threads</p>
      <p>Contact Uploading & Non-Users</p>
      <p>Meta Verified</p>
    </div>
    <div class="copyright">
      <select>
        <option value="English">English</option>
      </select>
      <p>&#169; 2023 Instagram from Meta</p>
    </div>
  </div>
</body>

</html>
